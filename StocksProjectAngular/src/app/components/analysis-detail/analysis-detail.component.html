<div class="row">
  <div class="col s12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Card Title</span>
        <ul>
          <li>
            <strong>Company:</strong> {{data.info.companyName}}</li>
          <li>
            <strong>Ticker: </strong>{{data.info.symbol}}</li>
        </ul>
      </div>
      <div class="card-action">
        <a routerLink="/ticker-detail/{{data.info.symbol}}">Go to details</a>
      </div>
    </div>
  </div>
</div>
